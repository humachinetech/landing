# Nginx config for landing app on EC2
# Place in /etc/nginx/sites-available/landing (or similar) and symlink to sites-enabled

server {
    listen 80;
    server_name _;  # Replace with your domain or EC2 public DNS

    # Frontend (static build)
    root /var/www/landing/frontend/dist;
    index index.html;
    location / {
        try_files $uri $uri/ /index.html;
    }

    # GraphQL API proxy to backend
    location /graphql {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
}
