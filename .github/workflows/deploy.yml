# Auto-deploy to EC2 on every push to main
# Repo must be cloned at /var/www/landing on EC2 (nginx + deploy scripts expect it).
# Required secrets: EC2_HOST, EC2_USER, EC2_KEY (see DEPLOY-AUTOMATION.md)

name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check deploy secrets
        run: |
          if [ -z "${{ secrets.EC2_HOST }}" ]; then
            echo "::error::EC2_HOST secret is missing or empty. Add it in repo Settings → Secrets and variables → Actions."
            exit 1
          fi
          echo "Secrets OK (EC2_HOST is set)"

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /var/www/landing
            git pull origin main
            chmod +x deploy/deploy.sh
            ./deploy/deploy.sh
