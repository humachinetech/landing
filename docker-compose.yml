version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: landing-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-landing}
      MYSQL_USER: ${MYSQL_USER:-landing_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-landing_pass}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: landing-api
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-landing_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-landing_pass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-landing}
    ports:
      - "4000:4000"
    networks:
      - landing-network

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
      args:
        VITE_GRAPHQL_URI: ${VITE_GRAPHQL_URI:-/graphql}
    container_name: landing-ui
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "${UI_PORT:-80}:80"
    networks:
      - landing-network
    # If you want nginx to proxy /graphql to api, uncomment and create ui/nginx.conf:
    # volumes:
    #   - ./ui/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  mysql_data:

networks:
  landing-network:
    driver: bridge
